<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .search-form {
            width: 350px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* 使内容居中 */
        }
        .search-form img {
            max-width: 100%; /* 限制图片最大宽度，保持图片响应式 */
            height: auto; /* 保持图片比例 */
            margin-bottom: 20px; /* 在图片和搜索框之间提供一些间隔 */
        }
        input[type="text"] {
            width: 80%; /* 调整输入框宽度 */
            padding: 8px;
            margin-bottom: 10px; /* 为按钮提供上边距 */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="search-form">
        <img src="baidu_logo.png" alt="百度搜索">
        <p>使用百度进行搜索：</p>
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd">
            <input type="submit" value="百度搜索">
        </form>

        <img src="bing_logo.png" alt="Bing搜索">
        <p>使用Bing进行搜索：</p>
        <form action="https://www.bing.com/search" method="get">
            <input type="text" name="q">
            <input type="submit" value="bing搜索">
        </form>
    </div>
</body>
</html>
